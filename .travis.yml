## reference: http://docs.travis-ci.com/user/languages/r/

language: r
r: bioc-devel

cache: packages
bioc_required: true

r_packages:
  - WGCNA
  - dynamicTreeCut
  - igraph
  - RColorBrewer
  
bioc_packages:
  - AMOUNTAIN
  - tiff
  
env:
  global:
    - _R_CHECK_FORCE_SUGGESTS_=False
    - R_LIBS="http://cran.rstudio.com"

after_failure:
  - ./travis-tool.sh dump_logs

## r_github_packages:
